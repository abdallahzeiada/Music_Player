<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="sass/mobile/style.css" media="(max-width:850px)">
    <link rel="stylesheet" href="sass/web/style1.css" media="(min-width:851px)">
    <script defer src="js/data.js"></script>
    <script defer src="js/main.js"></script>
    <title>Music Player</title>
</head>

<body>
    <div class="body">
        <audio src=""></audio>
        <header>
            <div class="container">
                <div class="back-icon">
                    <span class="material-icons-outlined">
                        expand_more
                    </span>
                </div>
                <div class="logo">
                    <p>music player</p>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="song-img"></div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="song-box">
                    <div class="song-details">
                        <h1 class="song-name">song name</h1>
                        <p class="artist-name">artist name</p>
                    </div>
                    <div class="song-actions">
                        <span class="material-icons-outlined">
                            delete
                        </span>
                        <span class="material-icons-outlined favourite">
                            favorite_border
                        </span>
                        <span class="material-icons-outlined">
                            share
                        </span>
                    </div>
                </div>
                <div class="player">
                    <div class="slider">
                        <input type="range" min="0" value="0">
                        <div class="time">
                            <span class="current-time">00:00</span>
                            <span class="song-duration">00:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <span class="material-icons-round shuffle">
                            repeat
                        </span>
                        <span class="material-icons-round prev">
                            skip_previous
                        </span>
                        <span class="material-icons-round play">
                            play_arrow
                        </span>
                        <span class="material-icons-round next">
                            skip_next
                        </span>
                        <span class="material-icons-round playlist">
                            queue_music
                        </span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div class="side-bar">
        <div class="container">
            <div class="head">
                <span class="material-icons-round close">
                    close
                </span>
                <p>playlist</p>
            </div>
            <ul>
            </ul>
        </div>
    </div>
</body>

</html>
